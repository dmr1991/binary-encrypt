<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Code Encrypter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,200;0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a
          href="dmr1991.github.io/portfolio2023-eng/"
          class="navlink"
          target="”_blank”"
          >PORTFOLIO</a
        >
        <ul class="navicons">
          <li>
            <a href="https://github.com/dmr1991" target="”_blank”"
              ><img
                class="navimgs github p-1"
                src="images/GitHub-Logo.png"
                alt="default"
            /></a>
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/dina-morales-rivera/"
              target="”_blank”"
              ><img
                class="navimgs linkedin p-1"
                src="images/linkedin_white.png"
                alt=""
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="main-container">
        <div class="content d-flex p-2 flex-column">
          <h1>BYNARY CODE ENCRYPTER</h1>
          <div class="row">
            <div class="container flex-column col">
              <textarea 
                class="inputbox"
                name=""
                id="input"
                cols="30"
                rows="10"
                placeholder="Enter the message you want to encrypt:"
              ></textarea>
              <div class="d-grid gap-2 d-md-block buttonset">
                <button class="btn btn-primary" id="encrypt" type="button">Encrypt</button>
                <button class="btn btn-primary" id="clear" type="button">Clear</button>
              </div>
            </div>
            <div class="col">
              <textarea 
                class="binarybox"
                name=""
                id="output"
                cols="30"
                rows="10"
                placeholder="The encrypted message will display from left to right:"
              ></textarea>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p></p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
